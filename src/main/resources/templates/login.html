<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- image src came from  https://www.freeiconspng.com/images/table-icon -->
  <a class="navbar-brand" href="#">
   	<img src="../static/images/timesheet.png" width=50 height=50 th:src="@{/images/timesheet.png}">
  </a>
  <a class="navbar-brand" th:href="@{/home}">Timesheet</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNav">
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="https://d2908bnnksdr89.cloudfront.net/contact-us.html">Contact Us</a>
		</li>
	</ul>
    </div>
</nav>
<body>
<h2 class="text-center">Log In</h2>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6 bg-light">
			<form th:action="@{/login}" th:object="${user}" method="POST">
			<div class="row">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" th:name="email" th:value="*{email}" placeholder="Enter email">
			  </div>
			  </div>
			  <div class="row">
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" th:name="password" th:value="*{password}" placeholder="Password">
			  </div>
			  </div>
			  </br>
			  <div class="row justify-content-center">
				<button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		      <div class="row text-center">
		    	<p>Don't have an account? <a th:href="@{/register}">Register</a></p>
			  </div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
