<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Update Timesheet</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- image src came from  https://www.freeiconspng.com/images/table-icon -->
  <a class="navbar-brand" href="#">
   	<img src="../static/images/timesheet.png" width=50 height=50 th:src="@{/images/timesheet.png}">
  </a>
  <a class="navbar-brand" th:href="@{/home}">Timesheet</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view-timesheet}">View Timesheet</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/create-timesheet}">Add Timesheet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://d2908bnnksdr89.cloudfront.net/contact-us.html">Contact Us</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<body>
<h2 class="text-center">Update Timesheet</h2>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-7 bg-light">
				<form th:action="@{/update-timesheet/{id} (id=${timesheet.timesheetId})}" th:object="${timesheet}" method="POST">
					</br>
					<div class="row form-group">
			            <label for="birthdate">Start Date</label>
			            <div class="input-group date">
			                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" placeholder="Please select Monday Dates"/>
			            </div>
			         </div>
			         </br>
					<div class="row form-group">
					<div class="text-center"><p><b>Number of hours worked (each day)</b></p></div>
						<div class="col">
							<label for="inputName1">Monday</label>
							<input type="number" min="0" step="1" class="form-control" th:name="monday" th:value="*{monday}" placeholder="Insert Number of Hours (integer values)">
						</div>
						<div  class="col">
							<label for="inputName1">Tuesday</label>
							<input type="number" min="0" step="1" class="form-control" th:name="tuesday" th:value="*{tuesday}" placeholder="Insert Number of Hours (integer values)">
						</div>
						<div class="col">
							<label for="inputName1">Wednesday</label>
							<input type="number" min="0" step="1" class="form-control" th:name="wednesday" th:value="*{wednesday}" placeholder="Insert Number of Hours (integer values)">
						</div>
						<div class="col">
							<label for="inputName1">Thursday</label>
							<input type="number" min="0" step="1" class="form-control" th:name="thursday" th:value="*{thursday}" placeholder="Insert Number of Hours (integer values)">
						</div>
						<div class="col">
							<label for="inputName1">Friday</label>
							<input type="number" min="0" step="1" class="form-control" th:name="friday" th:value="*{friday}" placeholder="Insert Number of Hours (integer values)">
						</div>
						<div class="col">
							<label for="inputName1">Saturday</label>
							<input type="number" min="0" step="1" class="form-control" th:name="saturday" th:value="*{saturday}" placeholder="Insert Number of Hours (integer values)">
						</div>
						<div class="col">
							<label for="inputName1">Sunday</label>
							<input type="number" min="0" step="1" class="form-control" th:name="sunday" th:value="*{sunday}" placeholder="Insert Number of Hours (integer values)">
						</div>
					</div>
					</br>
					<div class="row justify-content-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
