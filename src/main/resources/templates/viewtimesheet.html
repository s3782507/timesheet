<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>View Timesheet</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- image src came from  https://www.freeiconspng.com/images/table-icon -->
  <a class="navbar-brand" href="#">
   	<img src="../static/images/timesheet.png" width=50 height=50 th:src="@{/images/timesheet.png}">
  </a>
  <a class="navbar-brand" th:href="@{/home}">Timesheet</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/view-timesheet}">View Timesheet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/create-timesheet}">Add Timesheet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://d2908bnnksdr89.cloudfront.net/contact-us.html">Contact Us</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<body>
	<h2 class="text-center">Timesheet History</h2>
	<table class="table table-striped">
    	<thead>
    	<tr>
	      <th scope="col">Start Date</th>
	      <th scope="col">Monday</th>
	      <th scope="col">Tuesday</th>
	      <th scope="col">Wednesday</th>
   	      <th scope="col">Thursday</th>
	      <th scope="col">Friday</th>
   	      <th scope="col">Saturday</th>
	      <th scope="col">Sunday</th>
	      <th scope="col">Action</th>
   		</tr>
   		</thead>
		<tbody>
			<tr th:each = "timesheet: ${timesheetList}">
				<td th:text="${#dates.format(timesheet.startDate, 'dd-MM-yyyy')}"></td>
				<td th:text = "${timesheet.monday}"> hours</td>
				<td th:text = "${timesheet.tuesday}"> hours</td>
				<td th:text = "${timesheet.wednesday}"> hours</td>
				<td th:text = "${timesheet.thursday}"> hours</td>
				<td th:text = "${timesheet.friday}"> hours</td>
				<td th:text = "${timesheet.saturday}"> hours</td>
				<td th:text = "${timesheet.sunday}"> hours</td>
				<td>
					<a th:href = "@{/update-timesheet/{id}(id=${timesheet.timesheetId})}"
					 class = "btn btn-primary">Update</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
